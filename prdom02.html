<!doctype html>
<html>
    <head>	
		<title>Loading</title>
		<meta charset="utf-8"> 
		<style>
		div{
		    width: 60px;
			height: 60px;
			border: 9px solid red;
			border-radius: 100%;
			margin: 40px auto 0;
		    border-top-style: groove;
		    border-top-color: green;
		    animation: loading 1s infinite;
		}
		@keyframes loading{
		    100%{
		    transform:rotate(360deg);
		  }
		}
		body{
		background-color: black;
		color: green;
		font-family: 'Century Gothic';
		}
		h1{
			text-align:center;
		}
		h2{
			text-align:center;
		}
		</style>
	</head>
	<body>
		<h1>Twój wniosek o stypendium właśnie jest rozpatrywany</h1>
		<div></div>
		<h2>Prosimy zachować cierpliwość :)</h2>
	</body>
</html>
