<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="Stylesheet" type="text/css" href="todo.css" />
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico|Roboto" rel="stylesheet"> 
		<title>TO DO LIST</title>
	</head>
	<body>
		<img class="imgcenter" src="todolist.jpg" alt="To do list" />
		<div class="house">
			<div class="list">
				<fieldset id="field">
					<legend id="legend">CO MASZ DO ZROBIENIA:</legend>
					<p id='add'>Dodaj zadanie: <input type="text" id ="newtask" value=""><button id="taskbutton">Dodaj</button></p>
					<p id='listazadan'><span id="pustyid">Nie masz żadnych zadań w tej chwili</span></p>
				</fieldset>
			</div>
			<div class="calender">
				<div id="month">marzec</div>
				<div id="year">2017</div>
				<div id="day">16</div>
			</div>
		</div><br />
		<script src="todo.js"></script>
	</body>
	<footer><p>Strona wykonana przy niedocenionym wysiłku Mikołaja Szumigalskiego</p></footer>
</html>
